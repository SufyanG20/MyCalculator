<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Calculator website by Sufyan Ghani" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator Web Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scipt.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="output-screen">

            <div data-output-previous class="output-previous">

            </div>

            <div data-output-current class="output-current">

            </div>
        </div>

        <button data-clear-everything class="span-2">CE</button>
        <button data-clear>C</button>
        <button data-operator>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button data-number>0</button>
        <button data-operator>.</button>
        <button data-equals class="span-2">=</button>
    </div>
</body>

</html>
